<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = [
                { text: "อยากจะใช้เวลากับเธอไปแสนนาน", delay: 100 },
                { text: "อยู่ในห้องที่ปราศจากซึ่งแสงไฟ", delay: 100 },
                { text: "กอดกับฉันให้เธอมานอนแนบแขนไว้", delay: 100 },
                { text: "บอกกับเธอว่าอย่าเพิ่งไปเป็นแฟนใคร", delay: 100 },
                { text: "เราไม่สนอะไรที่ทำให้แค้นใจ", delay: 100 },
                { text: "อยากให้คืนนี้เราสองคนแค่ have fun", delay: 100 },
                { text: "บอกกับเธอว่าคืนนี้เราเป็นแฟนกัน", delay: 100 },
                { text: "ฉันมีเธอและเธอมีฉันก็แค่นั้นที่อยากจะขอ", delay: 100 },
            ];
            
            let currentLine = 0;
            let currentChar = 0;

            function typeCharacter() {
                if (currentLine < lines.length) {
                    const line = lines[currentLine];
                    if (currentChar < line.text.length) {
                        document.getElementById('lyrics').innerText += line.text[currentChar];
                        currentChar++;
                        setTimeout(typeCharacter, line.delay);
                    } else {
                        document.getElementById('lyrics').innerText += '\n';
                        currentChar = 0;
                        currentLine++;
                        setTimeout(typeCharacter, 50);
                    }
                }
            }

            document.getElementById('startButton').addEventListener('click', function() {
                // Sembunyikan tombol mulai
                this.style.display = 'none';
                // Tampilkan lirik
                document.getElementById('lyrics').style.display = 'block';
                // Bersihkan lirik sebelum mulai
                document.getElementById('lyrics').innerText = '';
                // Mulai mengetik lirik
                typeCharacter();
            });
        });
    </script>
</head>
<body>
    <div>
      <h1>
        ฟีโรโมน
      </h1>
        <button id="startButton">Start</button>
        <pre id="lyrics"></pre>
    </div>
</body>
</html>
